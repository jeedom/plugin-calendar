<div style="background-color: #background_color#;color: #text_color#; margin-top : 2px; -moz-border-radius: 5px;-webkit-border-radius: 5px; border-radius: 5px;margin-right : 10px;margin-left : 10px;">
    <i class="fas fa-times pull-left cursor removeEvent" data-uid="#uid#" style="margin-top : 3px;margin-left: 4px;"></i><span style="font-size : 0.9em;">#start# - #end#</span> <span style="font-weight: bold;">#name#</span>   
    <script>
        $('.removeEvent[data-uid=#uid#]').on('click', function() {
            if (confirm("EtÃªs vous sur de vouloir supprimer cette occurence ?") == true) {
                $.ajax({
                    type: 'POST',
                    url: 'plugins/calendar/core/ajax/calendar.ajax.php',
                    data: {
                        action: 'removeOccurence',
                        id: '#event_id#',
                        date: '#date#'
                    },
                    dataType: 'json',
                    error: function(request, status, error) {
                        handleAjaxError(request, status, error, $('#div_eventEditAlert'));
                    },
                    success: function(data) {
                        if (data.state != 'ok') {
                            $('#div_eventEditAlert').showAlert({message: data.result, level: 'danger'});
                            return;
                        }
                        $('.removeEvent[data-uid=#uid#]').parent().remove();
                    }
                });
            }
        });
    </script>
</div>
