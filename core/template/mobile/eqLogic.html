<div class="eqLogic eqLogic-widget" data-eqType="#eqType#" data-category="#category#" data-tags="#data-tags#" data-eqLogic_id="#id#" data-version="mobile" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-category="#category#">
	<center>
		<span class="widget-name">
			<span class="warning" title="#alert_name#">
				<i class='#alert_icon#'></i>
			</span>
			<span>#name_display# <span class="object_name">#object_name#</span></span><br/>
		</span>
		<div style="padding-bottom: 5px;padding-top: 5px;">
			#events#
		</div>
	</center>
</div>
