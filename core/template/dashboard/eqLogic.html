<div class="eqLogic eqLogic-widget" data-eqLogic_id="#id#" data-version="dashboard" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;height: #height#;#style#" data-category="#category#">
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;"></span>
	<center class="widget-name">
		<a href="#eqLink#" class="reportModeHidden" style="font-size : 1.5em;#hideEqLogicName#">#icon# #name#</a>
	</center>
	<span style="position: relative; top : -5px;">#cmd#</span>
	<div>
		<span>#events#</span>
	</div>
</div>
